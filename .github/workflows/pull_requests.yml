name: Test

on:
  push:
    branches:
      - 14.0.x
      - main
  pull_request:
    branches:
      - 14.0.x
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        descriptor: [server-openjdk, server-native, cli]

    env:
      TAG: ${{ github.event_name == 'pull_request' && 'PR-' + github.event.number || 'latest'}}

    steps:
    - uses: actions/checkout@v4

    - name: Install CEKit
      uses: cekit/actions-setup-cekit@v1.1.5

    - name: Create dockerfile
      run: |
        cekit -v --descriptor ${{ matrix.descriptor }}.yaml build --overrides "{\"version\"": \"$TAG\"}" --dry-run docker

    - name: Debug
      run: |
        ls -l target
        tree target

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build
      uses: docker/build-push-action@v3
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        file: target/image/Dockerfile
        tags: ${{ inputs.imageRepository }}:${{ inputs.imageTag }}
        outputs: type=docker,dest=/tmp/image.tar

    - name: Upload
      uses: actions/upload-artifact@v3
      with:
        name: ${{ inputs.descriptor }}
        path: /tmp/${{ inputs.descriptor }}.tar
