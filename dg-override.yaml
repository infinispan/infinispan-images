    description: Red Hat Data Grid 8.0.0.GA
    md5: f6d302b8cec812c604c45031cc30ee8d

packages:
  content_sets_file: content_sets.yml

labels:
  - name: name
    value: DG Server
  - name: version
    value: 8.0.0.GA
  - name: release
    value: 8.0.0.GA
  - name: com.redhat.component
    value: datagrid-8-rhel8-container
  - name: org.jboss.product
    value: datagrid
